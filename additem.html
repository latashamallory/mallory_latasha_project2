<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My very first HTML5 document." />
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		<meta name="robots" content="index, follow" />
		<meta name="robots" content="noindex, noflollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Music Library</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="only screen and (max-width:  485px)" />
	</head>
	<body>
		<header><h1 id="test">Music Library</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Data</a>
			<a href="activity2example.html" id="addNew" style="display:none;">Add New Song</a>
		</nav>
		<form action="#" method="post" id="songForm" />
			<fieldset id="songFieldset">
				<legend>Add A Song</legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for="group">Add to Playlist:</label><br /></li>
					<li><label for="aname">Artist Name: </label><input type="text" id="aname" /></li>
					<li><label for="alname">Album Name: </label><input type="text" id="alname" /></li>
					<li><label for="sname">*Song Name: </label><input type="text" id="sname" /></li>
					<li><label for="favorite">A Favorite Artist?: </label>
						<ul class="checkbox">
							<li><input type="radio" id="yes" value="Yes" name="favorite" /><label for="yes">Yes</label></li>
							<li><input type="radio" id="no" value="No" name="favorite" /><label for="no">No</label></li>
						</ul>
					</li>
					<li><input type="checkbox" id="add" value="Yes" class="checkbox" /><label for="add">Add to playlist?</label></li>
					<li><label for="Like">Like Rating</label><input type="range" min="1" max="10" id="like" /></li>
					<li><label for="date">Date Added</label><input type="date" id="date" /></li>
					<li><label for="notes">Notes: </label><textarea id="notes"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save Song" id="submit" /><br />
		</form>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
